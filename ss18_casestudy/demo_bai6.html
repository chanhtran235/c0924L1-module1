<body>
<script>

    let array1 = [1,2,3,4,5];
    let array2 = [6,2,12,4,8];
    let array3 = [1,3,3,11,5];
    alert(checkArray(array1))
    alert(checkArray(array2))
    alert(checkArray(array3))
    function checkArray(array) {
        let count1 = 0;
        let count2 = 0;
        for (let  i = 0; i < array.length; i++) {
            if (array[i] % 2 === 0) {
                count1++;
            } else {
                count2++;
            }
        }
        if (count1 === array.length) {
            return 1
        } else if (count2 === array.length) {
            return 0
        } else {
            return  -1
        }
    }
</script>
