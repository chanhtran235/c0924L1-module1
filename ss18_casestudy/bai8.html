<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [2,3,4,5];
    let arr2 = [2,3,11,5];
    function isPrime(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    function checkAllPrime(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (!isPrime(arr[i])) {
               return false;
            }
        }
        return true;
    }

    document.write(checkAllPrime(arr1)+"<br>");
    document.write(checkAllPrime(arr2));
</script>
</body>
</html>
